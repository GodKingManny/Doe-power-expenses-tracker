<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-field {
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #1e40af;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Password Protection -->
        <div id="loginScreen" class="glass-effect rounded-2xl p-8 max-w-md mx-auto">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-blue-900 mb-2">Expenses Tracker</h1>
                <p class="text-gray-600">Enter password to access</p>
            </div>
            <div class="space-y-4">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    class="w-full input-field rounded-lg px-4 py-3 text-gray-900"
                    onkeypress="if(event.key==='Enter') checkPassword()"
                />
                <button 
                    onclick="checkPassword()"
                    class="w-full bg-blue-900 hover:bg-blue-800 text-white px-6 py-3 rounded-lg font-bold transition-colors"
                >
                    Access Tracker
                </button>
                <p id="errorMsg" class="text-red-500 text-sm text-center hidden">Incorrect password</p>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="hidden">
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-blue-900 mb-2">Shop Expenses</h2>
                    <p class="text-gray-600">Record all shop expenses</p>
                </div>

                <form id="expenseForm" class="space-y-6">
                    <!-- Date and Amount -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-blue-900 mb-2">Date</label>
                            <input type="date" id="date" required class="w-full input-field rounded-lg px-4 py-3 text-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-blue-900 mb-2">Amount (₦)</label>
                            <input type="number" id="amount" required min="0" placeholder="Enter amount" class="w-full input-field rounded-lg px-4 py-3 text-gray-900 text-lg font-semibold">
                        </div>
                    </div>

                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-semibold text-blue-900 mb-2">Category</label>
                        <select id="category" required class="w-full input-field rounded-lg px-4 py-3 text-gray-900">
                            <option value="">Select category...</option>
                            <option value="Parts Purchase">Parts Purchase</option>
                            <option value="Transport">Transport</option>
                            <option value="Tools & Equipment">Tools & Equipment</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Maintenance">Shop Maintenance</option>
                            <option value="Utilities">Utilities (Electricity, Water)</option>
                            <option value="Food & Refreshment">Food & Refreshment</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-semibold text-blue-900 mb-2">Expense Description</label>
                        <textarea id="description" required rows="3" placeholder="What was purchased or paid for?" class="w-full input-field rounded-lg px-4 py-3 text-gray-900"></textarea>
                    </div>

                    <!-- Notes -->
                    <div>
                        <label class="block text-sm font-semibold text-blue-900 mb-2">Additional Notes (Optional)</label>
                        <textarea id="notes" rows="2" placeholder="Any additional details..." class="w-full input-field rounded-lg px-4 py-3 text-gray-900"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white px-6 py-4 rounded-lg font-bold text-lg transition-colors shadow-lg">
                        Save Expense
                    </button>

                    <p id="successMsg" class="text-green-600 text-center font-semibold hidden">✓ Expense saved successfully!</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password protection
        const PASSWORD = "expense123"; // Change this to your password

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                initializeApp();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        function initializeApp() {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function formatMoney(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Prepare data
            const expenseData = {
                date: document.getElementById('date').value,
                amount: document.getElementById('amount').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };

            // Save to Google Sheets
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZMjEiS9FBhOkD1w3T6qfRje7H28TDd0XCMEjvn1FIOwZRmYL9-ZLvsFlZ1mifQMHI/exec';
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(expenseData)
            }).then(() => {
                // Show success message
                document.getElementById('successMsg').classList.remove('hidden');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    document.getElementById('expenseForm').reset();
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date').value = today;
                    document.getElementById('successMsg').classList.add('hidden');
                }, 2000);
            }).catch(err => {
                alert('Error saving expense. Please try again.');
                console.error('Error:', err);
            });
        });
    </script>
</body>
</html>
